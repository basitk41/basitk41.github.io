<!DOCTYPE html>
<html>
<head>
	<title>Sign in</title>
	<meta name="viewport" content="width= device-width , initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="bootstrap/jquery-3.1.1.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  <script>
  	function sign()
  	{
  		var name=document.form.name.value;
  		var pass=document.form.pass.value;
         if (name==null||name=="") 
       {
        alert("Username can't be blank.");
        return false;
       }
      else if (pass==null||pass=="") 
       {
        alert("Password can't be blank.");
        return false;
       }
       else if (name!="basit") 
        {
        	alert("invalid Username.");
        return false;
        }
        else if (pass!="basit") 
        {
        	alert("invalid password.");
        return false;
        }
        else
        {
        	window.location.href = "file:///C:/xampp/htdocs/Basit/navbar.html";
          return true;

        }





  	}
  </script>
  
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<form name="form" action="" method="POST" onsubmit="sign()"><br>
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="name" class="form-control">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="pass" class="form-control">
				</div>
				<input type="submit" value="Sign In" name="submit" class="btn btn-success">
			</form>
		</div>
	</div>
	
</div>
</body>
</html>
